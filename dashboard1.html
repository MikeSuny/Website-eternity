<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
        }
        .message {
            font-size: 24px;
            color: #58a6ff;
        }
        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #d73a49;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="message">Login Successful!</h2>
        <p>Welcome to your dashboard.</p>
        <button class="logout-button" onclick="logout()">Back To Home</button>
    </div>
    
    <script>
        function logout() {
            window.location.href = "index1.html"; // Redirect to login page
        }
    </script>
</body>
</html>
